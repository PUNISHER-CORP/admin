<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Login page</title>
        <!-- Link -->
        <link href="https://fonts.googleapis.com/css?family=Rubik:300,500,900&amp;subset=cyrillic" rel="stylesheet">
        <link rel="stylesheet" href="css/libs.min.css">
        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="css/font-awesome.css">
    </head>
    <body class="login-page">
        <div class="wrapper">

            <div class="center-block">

                <form class="login-box">
                    <div class="logo-login"><i class="fa fa-cogs"></i>  Admin <span>panel</span></div>
                    <div class="form-group">
                        <label class="login-font control-label">Логин</label>

                        <div class="input-group">
                            <div class="input-group-addon"><i class="fa fa-user"></i></div>
                            <input type="text" class="form-control" placeholder="Имя пользователя"> 
                        </div>

                    </div>
                    <div class="form-group">
                        <label class="login-font control-label">Пароль</label>

                        <div class="input-group">
                            <div class="input-group-addon"><i class="fa fa-lock"></i></div>
                            <input type="password" class="form-control" placeholder="Пароль"> </div>

                    </div>
                    
                    <div class="checkbox">
                        <label>
                           <span class="box"></span>
                            <input type="checkbox"> Запомнить
                            
                        </label>
                    </div>
                    <button type="button" class="btn btn-sign-in">Войти</button>
                </form>

            </div>

        </div>
    </body>
</html>
